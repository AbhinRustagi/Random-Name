  <body class="container p-5 mt-5 d-flex align-items-center flex-column">
    <h1 class="mb-4">Random Project Name Generator</h1>
    <form class="border border-secondary rounded-2 p-4 mb-4">
      <select id="select" class="form-select mb-3">
        <option disabled selected>Open this select menu</option>
        <option value="Animal">Animal</option>
        <option value="Adjective">Adjective</option>
        <option value="Name">Name</option>
        <option value="Country">Country</option>
      </select>
      <button type="button" id="submit" class="btn btn-primary">
        Generate Name
      </button>
    </form>
    <h3 class="mt-3" id="result">Result will appear here.</h3>
    <script src="./index.js"></script>
